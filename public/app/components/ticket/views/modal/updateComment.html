<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="cancel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Update Comment</h4>
</div>
<div class="modal-body">
    <form>

        <div class="form-group row m-b-10">
            <!-- <label for="password_title" class="col-sm-3">Title</label> -->
            <div>
            <textarea class="form-control" ng-model="expense.comment" name="comment" >
            </textarea>
            </div>
        </div> 
        <div class="form-group center-block">
            <button type="submit" class="btn btn-action" ng-click="updateComment()"><span class="glyphicon glyphicon-cog">  </span> Submit</button>
            <button type="button" class="btn btn-default" ng-click="cancel()" data-dismiss="modal"><span class="glyphicon glyphicon-remove">  </span> Cancel</button>
        </div>

    </form>

</div>
